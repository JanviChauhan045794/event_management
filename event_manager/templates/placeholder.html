{% extends 'base.html' %}

{% block title %}{{ title }} - Event Manager{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">{{ title }}</h3>
        </div>
        <div class="card-body text-center py-5">
            <i class="fas fa-tools fa-4x mb-4 text-muted"></i>
            <h4 class="mb-3">{{ message }}</h4>
            <p class="lead">We're working hard to bring you this feature. Stay tuned!</p>
            <a href="{% url 'dashboard' %}" class="btn btn-primary mt-3">Return to Dashboard</a>
        </div>
    </div>
</div>
{% endblock %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ report_type }}</title>
    <style>
        @page {
            size: a4 portrait;
            margin: 2cm;
            @frame header {
                -pdf-frame-content: headerContent;
                top: 0.5cm;
                margin-left: 2cm;
                margin-right: 2cm;
                height: 3cm;
            }
            @frame footer {
                -pdf-frame-content: footerContent;
                bottom: 0cm;
                margin-left: 2cm;
                margin-right: 2cm;
                height: 1cm;
            }
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.5;
            color: #333;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #4e73df;
            padding-bottom: 10px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #4e73df;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #4e73df;
        }
        h2 {
            font-size: 18px;
            margin-top: 20px;
            margin-bottom: 10px;
            color: #4e73df;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }
        .stats-container {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9fc;
            border-radius: 5px;
        }
        .stat-box {
            text-align: center;
            padding: 10px;
            margin-bottom: 15px;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #4e73df;
            margin-bottom: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            font-size: 12px;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .footer {
            text-align: center;
            font-size: 10px;
            color: #666;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }
        .chart-container {
            margin: 20px 0;
            text-align: center;
        }
        .filter-info {
            margin-bottom: 15px;
            font-style: italic;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="headerContent">
        <div class="header">
            <div class="logo">Event Manager</div>
            <p>{{ report_type }}</p>
            <p class="filter-info">Generated on {{ now|date:"F d, Y H:i" }}</p>
        </div>
    </div>

    {% block content %}
    {% endblock %}

    <div id="footerContent">
        <div class="footer">
            <p>Generated by Event Manager - Page <pdf:pagenumber> of <pdf:pagecount></p>
        </div>
    </div>
</body>
</html>
